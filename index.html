<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinicius.pm - Enter the Matrix</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .pill {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #00ff00;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .pill:hover {
            background-color: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    <div class="container">
        <h1>Wake up, Neo...</h1>
        <p>The Matrix has you...</p>
        <p>Follow the white rabbit.</p>
        <p class="blink">&lt;/&gt;</p>
        <div>
            <span class="pill" onclick="choosePill('red')">Red Pill</span>
            <span class="pill" onclick="choosePill('blue')">Blue Pill</span>
        </div>
    </div>
    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const context = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';

        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width/fontSize;

        const rainDrops = [];

        for( let x = 0; x < columns; x++ ) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            context.fillStyle = 'rgba(0, 0, 0, 0.05)';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = '#0F0';
            context.font = fontSize + 'px monospace';

            for(let i = 0; i < rainDrops.length; i++)
            {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                context.fillText(text, i*fontSize, rainDrops[i]*fontSize);

                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975){
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        // Typewriter effect
        document.addEventListener('DOMContentLoaded', (event) => {
            const text = "Wake up, Neo...";
            let i = 0;
            const typeWriter = () => {
                if (i < text.length) {
                    document.querySelector('h1').innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            }
            typeWriter();
        });

        // Pill choice
        function choosePill(pill) {
            if (pill === 'red') {
                alert("You've chosen to see how deep the rabbit hole goes. Welcome to the real world.");
            } else {
                alert("You've chosen to remain in blissful ignorance. Enjoy your simulated reality.");
            }
        }
    </script>
</body>
</html>
